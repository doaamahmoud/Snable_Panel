
   <div class="container-fluid">

    <button   (click)="AddNewArticle(content)" class="btn btn-primary mb-3 " ><i class="fa fa-plus" aria-hidden="true"></i> Add Article</button>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title"
          id="modal-Add-title">
          Add New Article
        </h4>
        <button type="button" class="close"
            aria-label="Close" (click)=
            "modal.dismiss('Cross click')">   
          <span aria-hidden="true">
            ×
          </span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="Name">
             Article Name
            </label>
            <div class="input-group">
              <input id="Name" [(ngModel)]="NewArticle.name" name="ArticleName" class="form-control" required>
            </div>
            <label for="Image">
                Article Image
            </label>
               <div class="input-group">
                 <input id="Image" type="file" [(ngModel)]="NewArticle.image" (change)="onFileChange($event)"  name="ArticleImage" class="form-control" required>
               </div>
               <label for="Describtion">
                Describtion
               </label>
               <div class="input-group">
                 <textarea  id="Describtion" [(ngModel)]="NewArticle.description" name="ArticleDescribtion" class="form-control" required></textarea>
               </div> 
              
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"
          class="btn btn-outline-dark"
          (click)="modal.close('Save click')">
          Save
        </button>
      </div>
    </ng-template>

<div class="row">
   <table class=" table table-hover">
  <thead class="bg-primary text-white" >
    <tr>
      <th scope="col"><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i></th>
      <th scope="col"><i class="fa fa-database" aria-hidden="true"></i> Name</th>
      <th scope="col"><i class="fa fa-picture-o" aria-hidden="true"></i> Image</th>
      <th scope="col"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Describtion</th>
      <th scope="col"><i class="fa fa-refresh" aria-hidden="true"></i> Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let art of ArticleList; let i=index">
      <td>{{i+1}}</td>
      <td>{{art.name}}</td>
      <td><img [src]="art.url" alt="ImgPro" width="100px" height="100"></td>
      <td>{{art.description}}</td>
      <td>
        <button   (click)="open(content , art)" style="background-color: rgb(135, 216, 14); color: white; height: 30px;  width: 40px; border:none; border-radius: 3px; "><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button  (click)="openToDelete(contentDelete, art)" style="background-color:red; color: white;height: 30px;  width: 40px; border:none; border-radius: 3px;"><i class="fa fa-trash" aria-hidden="true"></i></button>

          <!-- To Edit Item  -->
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title"
              id="modal-basic-title">
              Edit Article
            </h4>
            <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">   
              <span aria-hidden="true">
                ×
              </span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="Name">
                Article Name
                </label>
                <div class="input-group">
                  <input id="Name" [(ngModel)]="oldArticle.name" name="ArticleName" class="form-control"   value={{art.name}} >
                </div>
                <label for="Image">
                    Image
                </label>
                   <div class="input-group">
                     <input id="Image" type="file" [(ngModel)]="oldArticle.image" name="ArticleImage" class="form-control" value={{art.image}}>
                   </div>
                   <label for="Describtion">
                    Describtion
                   </label>
                   <div class="input-group">
                     <textarea id="Describtion" [(ngModel)]="oldArticle.description" name="ArticleDescribtion" class="form-control" value={{art.description}} ></textarea>
                   </div> 
                  
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button"
              class="btn btn-outline-dark"
              (click)="modal.close('Save click')">
              Save
            </button>
          </div>
        </ng-template>
        
        <!-- To delete Item  -->
        <ng-template #contentDelete let-modal>
          <div class="modal-header">
            <h4 class="modal-title"
              id="modal-Delete-title">
              Delete Article
            </h4>
            <!-- <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">
        
              <span aria-hidden="true">
                ×
              </span>
            </button> -->
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">       
                  Do you want to delete the {{art.name}} ?     
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="close btn btn-outline-dark"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">
              Yes
            </button>
            
            <button type="button"
              class="btn btn-outline-dark"
              (click)="modal.close('Save click')">
              No
            </button>
          </div>
        </ng-template>
    
        
      </td>
    </tr>
  </tbody>
   </table>
</div>
</div>
<script>
const myModal = document.getElementById('myModal')
const myInput = document.getElementById('myInput')
myModal.addEventListener('shown.bs.modal', () => {
myInput.focus()
})
</script>
